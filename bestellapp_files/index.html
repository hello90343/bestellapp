<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/logo.png">
    <title>BestellApp</title>

     <link rel="stylesheet" href="./styles/header.css">
     <link rel="stylesheet" href="./styles/colors.css">
     <link rel="stylesheet" href="./styles/standard.css">
     <link rel="stylesheet" href="./styles/mainDishSection.css">
     <link rel="stylesheet" href="./styles/allDishesSection.css">
     <link rel="stylesheet" href="./styles/mainMain.css">

</head>
<body onload="init()">
    <header id="headerHeader">
        <img src="./assets/imgs/logo.png" alt="Logo von der Firma(BestellApp Gmbh & KG.)">
        <button onclick="clickHamburgerMenu()" id="hamburgerMenuHeader" aria-label="Hamburger-Menu">
        <span class="lineHeader"></span>
        <span class="lineHeader"></span>
        <span class="lineHeader"></span>
      </button>
    </header>
    <main id="mainMain">
        <section id="sectionMain">
          <article id="mainDishSection">
            <img id="mainDishImgSection" src="./assets/imgs/mainDishMainImg.png" alt="Kasachisches Hauptgericht">
            <h2>Beschbarmak</h2>
            <a id="evaluationArticle" href="#">Bewertung (4.2 von 5 Sternen)</a>
            <nav id="navArticle">
              <p>&#10148;</p>
              <button>Hauptgerichte</button>
              <button>Beilage</button>
              <img id="mainDishLogo" src="./assets/imgs/beschbarmak.png" alt="Ein Bild als Logo vom Beschbarmak">
            </nav>
          </article>
          <article id="allDishesSection"></article>
        </section>
        <section id="stickyMain">
          <h2>Warenkorb</h2>
          <div id="stickyMainDiv"></div>
        </section>
        <footer></footer>
    </main>

    <script src="./scripts/renderPizza.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/objects.js"></script>
    <script src="./scripts/hm.js"></script>
    <script src="script.js"></script>
</body>
</html>
